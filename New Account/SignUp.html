<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/SignUp.css">
<title>Sign Up!</title>
</head>
<body>

<!--Sign Up Forms-->

<div class="flex-container">

    <div class="flex-item-left">
        <center><h1>Sign Up</h1>
        <div class="form-floating mb-3">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">&#128100;</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">&#9993;</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">&#128274;</label>
          </div>
    <form><a class="btn btn-primary" href="#" role="button">Sign Up</a></form>
        <p><sub>Or sign up with social platforms</sub></p>

  <!--FACEBOOK TWITTER GMAIL LINKEDIN BUTTONS-->

    <div class="d-flex justify-content-center social-buttons">
      <button type="button" class="btn btn-primary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
        <i class="fab fa-twitter"></i>
      </button>
      <button type="button" class="btn btn-primary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
        <i class="fab fa-facebook"></i>
      </button>
      <button type="button" class="btn btn-primary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="btn btn-primary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
        <i class="fab fa-linkedin"></i>
      </button>

        </center></div>

    <!--Flex Item Right, BG Image-->
    
    <div class="flex-item-right">
      <img src="/New Account/Group 10.png"width="750vw">
     
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
